<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Book</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <header>
    <h1>Phone Book</h1>
  </header>

  <main>
    <div class="container">
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search contacts">
        <button id="deleteAllContacts">Delete All</button>
        <button id="openPopup">Create New Contact</button>
      </div>

      <ul class="contacts-list" id="contactList">
      </ul>
    </div>

    <div id="popup" class="popup">
      <div class="popup-content">
        <span class="close-btn" id="closePopup">&times;</span>
        <h2 id="popupTitle">Create or Edit Contact</h2>

        <form id="contactForm">
          <input type="hidden" id="contactIndex">
          <input type="text" id="name" placeholder="Name" required>
          <input type="text" id="phone" placeholder="Phone" required>
          <input type="text" id="address" placeholder="Address">
          <input type="email" id="email" placeholder="Email">
          <textarea id="notes" placeholder="Notes"></textarea>
          <button type="submit">Save</button>
        </form>
      </div>
    </div>

    <div id="infoPopup" class="popup">
      <div class="popup-content">
        <span class="close-btn" id="closeInfoPopup">&times;</span>
        <h2>Contact Information</h2>
        <p id="infoContent"></p>
      </div>
    </div>
    <div id="confirmDeletePopup" class="popup">
      <div class="popup-content">
        <p>Are you sure you want to delete this contact?</p>
        <button id="confirmDelete">Yes</button>
        <button id="cancelDelete">No</button>
      </div>
    </div>
    <div id="confirmDeleteAllPopup" class="popup">
      <div class="popup-content">
        <p>Are you sure you want to delete all contacts?</p>
        <button id="confirmDeleteAll">Yes</button>
        <button id="cancelDeleteAll">No</button>
      </div>
    </div>
  </main>

  <footer>
    <p>All rights reserved 2024 | Made by Stephanos Khoury & Rula Yosef</p>
  </footer>

  <script src="./js.js"></script>

</body>

</html>
